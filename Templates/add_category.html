{% extends "base.html" %} {% block content %}

<form method="POST" action="#">
  {{ form.hidden_tag() }}
  <legend class="border-bottom mb-4 h4 text-muted">Enter New Category</legend>
  <div class="form-group">
    {{ form.description.label(class="form-control-label h5 text-muted") }} {{
    form.description(class="form-control") }}
  </div>
  <br />
  {{ form.submit(class="btn btn-outline-info btn-lg px-5") }}
</form>

{% endblock %}
